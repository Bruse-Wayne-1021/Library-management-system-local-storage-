<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
    <h1>Register</h1><br>
    <form id="registerForm">
      <div class="form-group">

        <div class="form-group">
          <label for="role">Role:</label>
          <select id="role" required>
              <option value="member">Member</option>
              <option value="admin">Admin</option>
          </select>
      </div>
      
      <input type="text" id="firstname" placeholder="FirstName" required>
      </div>
      <div class="form-group">
      <input type="text" id="lastname" placeholder="LastName" required>
      </div>
      <div class="form-group">
      <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
      <input type="text" id="nationalId" placeholder="National ID" required>
      </div>
      <div class="form-group">
      <input type="text" id="contactNo" placeholder="Contact No" required>
      </div>
      <div class="form-group">
      <input type="password" id="password" placeholder="Password" required>
      </div>
      <div class="form-group">
      <input type="password" id="confirmPassword" placeholder="confirmPassword" required>
      </div>
      <button type="submit">Register</button>
    </form><br>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
  </div>
  <script src="js/script-login.js"></script>
</body>
</html>
