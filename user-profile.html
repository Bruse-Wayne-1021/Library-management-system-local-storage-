<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/user-profile.css">
</head>
<body>
    <div class="navbar">
        <div class="navdiv">
          <div class="logo"><a href="#">North Research Library</a></div>
        </a></div>
       
        <ul>
            <li><a href="home.html">Home</a></li>
        <button id="logout">Logout</button>
    </ul>
    </div>
   </div>
    </header>
    <h1>User Profile</h1>
    <main class="main-container">
        <div class="profile-container">
            <div class="profile-photo">
                <img id="profilePhoto" src="default-profile.png" alt="Profile Photo">
                <input type="file" id="photoInput" accept="image/*">
            </div>
            <form id="profileForm">
                <h2>Profile Information</h2>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" readonly required>

                <label for="contactNo">Contact Number:</label>
                <input type="tel" id="contactNo" name="contactNo" required>

                <h2>Change Password</h2>
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" name="currentPassword" required>

                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <label for="confirmNewPassword">Confirm New Password:</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>

                <button type="submit">Update Profile</button>
            </form>
        </div>

        <div class="borrowed-book-container">
            <div id="borrowedBooksSection">
                <h2 style="color: black;">Borrowed Books</h2>
                <table id="borrowedBooksTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Borrow Date</th>
                            <th>Return Date</th>
                        </tr>
                    </thead>
                    <tbody id="borrowedBooksBody">
                       
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    
    

    <script src="js/user-profile.js"></script>
</body>
</html>
